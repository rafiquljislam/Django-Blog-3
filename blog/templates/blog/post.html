{% extends 'blog/base.html' %}
{% block title %}Single Post{% endblock title %}
{% block content %}
<div class="container">
    <div class="card my-3">
        <div class="card-header">
            Posted by <a href="#">{{post.author}}</a> on {{post.datetime|date:'d F,Y'}}
        </div>
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content}}</p>
        </div>
    </div>
</div>
{% endblock content %}
